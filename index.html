<!DOCTYPE html>
<html lang="en">

<head>

<body class="site-body">
  <header class="site-header header">
    <div class="container">

      <div class="wrappers">
        <p class="count">Count: 2</p>
        <p class="head-time ">Timer:

      </p>
    </div>
    </div>

  <main class="site-main">
    <section class="hero">
      <div class="d-flex w-50 mx-auto">
        <ul class="list-uz me-2">
        </ul>
        <ul class="list-en ms-2">
        </ul>
      </div>
    </section>
  </main>

  <div class="modal-opac">
    <div class="select-modal">
      <div class="modal-body">
        <button class="btns1">Easy</button>
        <button class="btns2">Medium</button>
        <button class="btns3">Hard</button>
      </div>
    </div>
  </div>

  <div class="modal-cont">
    <div class="modal-box">

          <p class="animate-charcter">Learn today â€“ Lead tomorrow</p>

        <div class="img-wrapper">

            <label class="image_uploads" for="image_uploads">
              <img src="./img/profile.png" class="profile-img" alt="img" />
            </label>
          </div>
        </div>
        <label class="text">Username
          <input type="text" name="username" class="username" placeholder="username" required />
        </label>
        <button class="login-button">Login</button>
      </form>
    </div>
  </div>

  <div class="wrapper-child none">

      <div class="modal-wrap">
        <div class="modal-bodys">
          <button class="restartbtn">RESTART</button>
          <button class="storybtn">STORY PAGE</button>
        </div>
      </div>
    </div>

    <div class="modal-tablewrapper none">
      <button class="close">Close</button>
      <div class="container">
        <div class="modal-table">
          <table id="customers">
            <thead>
              <tr>
                <th>Company</th>
                <th>Contact</th>
              </tr>
            </thead>
            <tbody class="table-body">

            </tbody>

          </table>
